[application]

name="boomscience"
main_scene="res://boomscience.xscn"
icon="res://icon.png"

[display]

use_2d_pixel_snap=true
driver="GLES2"

[input]

select_fire=[key(2)]
select_ice=[key(3)]
select_basic=[key(1)]
select_water=[key(4)]
throw=[mbutton(0, 1)]

[physics_2d]

default_gravity=1024

[rasterizer]

trilinear_mipmap_filter=false
