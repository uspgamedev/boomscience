[application]

name="BoomScience"
main_scene="res://resources/scenes/main.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"
input="*res://scripts/input.gd"

[display]

fullscreen=true
use_2d_pixel_snap=true
resizable=false
stretch_mode="2d"
stretch_aspect="keep"
width=640
height=480

[image_loader]

filter=false

[input]

ui_accept=[key(Return), key(Enter), jbutton(0, 0)]
ui_select=[key(Z)]
ui_cancel=[key(Escape), jbutton(0, 1), key(X)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_respawn=[key(K)]
ui_reset=[key(BackSpace)]
ui_throw=[mbutton(0, 1)]
ui_stealth=[key(Shift)]
ui_camera=[key(Control)]
ui_jump=[key(Space)]
ui_quit=[key(Escape)]

[render]

default_clear_color=#ff424078
