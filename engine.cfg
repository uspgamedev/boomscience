[application]

name="boomscience"
main_scene="res://title.xscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

use_2d_pixel_snap=true
driver="GLES2"

[image_loader]

filter=false

[input]

ui_cancel=[key(Escape), jbutton(0, 1), key(P)]
change=[key(V)]
stealth=[key(Shift), mbutton(0, 2)]
select_fire=[key(2)]
select_ice=[key(3)]
select_basic=[key(1)]
select_water=[key(4)]
throw=[mbutton(0, 1)]

[physics_2d]

default_gravity=1024

[rasterizer]

trilinear_mipmap_filter=false

[render]

default_clear_color=#ff000000
