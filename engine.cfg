[application]

name="boomscience"
main_scene="res://title.xscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

stretch_mode="viewport"
width=640
height=360
fullscreen=true
resizable=true
use_2d_pixel_snap=true
driver="GLES2"

[image_loader]

filter=false

[input]

ui_cancel=[key(Escape), jbutton(0, 1), key(P)]
ui_quit=[key(Q, M), key(F4, A)]
change=[key(V)]
stealth=[key(Shift), mbutton(0, 2)]
select_fire=[key(2), key(At, S)]
select_basic=[key(1), key(Exclam, S)]
select_ice=[key(3), key(NumberSign, S)]
select_water=[key(4), key(Dollar, S)]
select_smoke=[key(5), key(Percent, S)]
throw=[mbutton(0, 1)]

[physics_2d]

default_gravity=1024

[rasterizer]

trilinear_mipmap_filter=false

[render]

default_clear_color=#ff000000
