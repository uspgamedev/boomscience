[application]

name="BoomScience"
main_scene="res://resources/scenes/main.tscn"
icon="res://icon.png"

[autoload]

input="*res://scripts/input.gd"

[display]

width=640
height=480

[image_loader]

filter=false

[input]

ui_select=[key(Space)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_quit=[key(Escape)]
