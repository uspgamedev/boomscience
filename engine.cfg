[application]

name="boomscience"
main_scene="res://boomscience.xscn"
icon="res://icon.png"

[display]

use_2d_pixel_snap=true
driver="GLES2"

[image_loader]

filter=false

[input]

stealth=[key(Shift), mbutton(0, 2)]
select_fire=[key(2), key(At, S)]
select_basic=[key(1), key(Exclam, S)]
select_ice=[key(3), key(NumberSign, S)]
select_water=[key(4), key(Dollar, S)]
throw=[mbutton(0, 1)]

[physics_2d]

default_gravity=1024

[rasterizer]

trilinear_mipmap_filter=false

[render]

default_clear_color=#ff000000
