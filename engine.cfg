[application]

name="BoomScience"
main_scene="res://resources/scenes/main.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"
input="*res://scripts/input.gd"

[display]

use_2d_pixel_snap=true
resizable=false
stretch_mode="2d"
stretch_aspect="keep"
width=640
height=480

[image_loader]

filter=false

[input]

ui_accept=[]
ui_select=[]
ui_cancel=[]
ui_focus_next=[]
ui_focus_prev=[]
ui_left=[]
ui_right=[]
ui_up=[]
ui_down=[]
up=[key(Up), key(W)]
right=[key(Right), key(D)]
down=[key(Down), key(S)]
left=[key(Left), key(A)]
yes=[key(Z), key(E)]
no=[mbutton(0, 2), key(X)]
attack=[key(C), mbutton(0, 1)]
jump=[key(Space)]
camera=[key(Control)]
toggle_prev=[key(F), key(Shift)]
toggle_next=[key(G), key(Q)]
pause=[key(Escape)]
help=[key(F1)]
debug_respawn=[key(F2)]
debug_reset=[key(F3)]

[render]

default_clear_color=#ff424078
